<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflex title page</title>
    <link rel="stylesheet" href="contents.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="top-container">
        <div class="main-post">
            <button class="netflex-button">
                <img class="netflex-icon" src="icon/netflex-icon.png">
            </button>
            <div class="image-box">
                <img class="manifest-thumbnail" src="img/manifest-thumbnail.jpg">
                <div class="overlay">
                    <p>manifest</p>
                    <button>Play</button>
                    <button>Add List</button> <br>
                    <span> 2013년 자메이카, 뉴욕으로 향하는 몬테고 항공 828편의<br> 191명의승객과 승무원들은 비행기 운항 중 심한 난기류를 겪는다.<br><br>
                        비행기가 착륙하니 세계는 불가사의하게도 이미 5년이 지난 2018년이었고, 시간의 흐름이 탑승객들만 비껴간 것 같다. 
                        도착한 승객들은 기이한 새로운 현실과 마주한다.</span>
                </div>
            </div>
            
            <button class="avatar-button">
                <img class="avatar-icon" src="icon/netflix-avatar.png">
            </button>
        </div>
    </div>
    <div class="main-container">
        <p class="netflex-originals-title">NETFLEX ORIGINALS</p>
        <div class="netflex-originals">
            <img src="img/netflex-orgin1.jpg">
            <img src="img/netflex-orgin2.jpg">
            <img src="img/netflex-orgin3.jpg">
            <img src="img/netflex-orgin4.jpg">
            <img src="img/netflex-orgin5.jpg">
            <img src="img/netflex-orgin6.jpg">
            <img src="img/netflex-orgin7.jpg">
            <img src="img/netflex-orgin8.jpg">
            <img src="img/netflex-orgin9.jpg">
        </div>
        <p class="netflex-originals-title">POPULAR CONTENTS</p>
        <div class="netflex-popular-contents">
            <img src="img/netflex-pop1.jpg">
            <img src="img/netflex-pop2.jpg">
            <img src="img/netflex-pop3.jpg">
            <img src="img/netflex-pop4.jpg">
            <img src="img/netflex-pop5.jpg">
            <img src="img/netflex-pop6.jpg">
            <img src="img/netflex-pop7.jpg">
            <img src="img/netflex-pop8.jpg">
            <img src="img/netflex-pop9.jpg">
        </div>
    </div>
</body>
</html>
